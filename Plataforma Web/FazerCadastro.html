<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./Assets/Imagens/CodeAcademyLogoSemFundo.png" alt="Logo Code Academy">
        <h2>Login</h2>
        <form action="">
            <label for="username">Digite seu E-mail:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu E-mail">
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        
            <input type="submit" value="Entrar">
        </form>
    </div>

    <div class="Sign_modes">
        <img src="./Assets/Imagens/SignGoogle.png" alt="Sign with Google">
        <img src="./Assets/Imagens/SignFacebook.png" alt="Sign with Facebook">
        <img src="./Assets/Imagens/SignApple.png" alt="Sign with Apple">
    </div>
</body>
</html>
